<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
</head>

<body>


  <div class="keys grid-container">
    <div data-key="65" class="key noselect">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key noselect">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key noselect">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key noselect">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key noselect">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key noselect">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key noselect">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key noselect">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key noselect">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>


  <div id="title">
    <p>Made by -Robin</p>
  </div>

  <audio data-key="65" src="./sounds/clap.wav"></audio> <!-- a-->
  <audio data-key="83" src="./sounds/hihat.wav"></audio> <!-- s-->
  <audio data-key="68" src="./sounds/kick.wav"></audio> <!-- d-->
  <audio data-key="70" src="./sounds/openhat.wav"></audio> <!-- f-->
  <audio data-key="71" src="./sounds/boom.wav"></audio> <!-- g-->
  <audio data-key="72" src="./sounds/ride.wav"></audio> <!-- h-->
  <audio data-key="74" src="./sounds/snare.wav"></audio> <!-- j-->
  <audio data-key="75" src="./sounds/tom.wav"></audio> <!-- k-->
  <audio data-key="76" src="./sounds/tink.wav"></audio> <!-- l-->

  <script src="index.js"></script>
</body>

</html>
